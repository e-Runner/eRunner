{% extends "base.html" %}
{% block style %}
    <style type="text/css">
    [for=id_created_time],
    [for=id_is_active],
    #id_created_time,
    #id_is_active {
        display:none;
    }
    </style>
{% endblock %}
{% block content %}
    <div style="padding-top: 120px;">
        <form enctype="multipart/form-data" action="/upload/" method="post">{% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit"/>
        </form>
    </div>
{% endblock %}
